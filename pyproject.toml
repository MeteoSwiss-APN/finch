[build-system]
requires = [
  "setuptools>=42",
  "scikit-build",
  "cmake>=3.14",
  "ninja; platform_system!='Windows'"
]
build-backend = "setuptools.build_meta"

[project]
name = "finch_mch"
version = "0.0.1a2"
authors = [
    { name="Tierry HÃ¶rmann", email="Tierry.Hoermann@meteoswiss.ch" },
]
